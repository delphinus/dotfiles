  !bash install.sh
  !npm install -g vue-language-server
  !npm install -g typescript-language-server
  !pip3 install -U --user python-language-server
  !gem install --user-install solargraph
  !go get -u golang.org/x/tools/cmd/gopls
'''

[plugins.ftplugin]
go = '''
  function! s:check_gopls() abort
    call jobstart(['pgrep', '-fl', 'gopls'], {'on_exit': function('s:on_exit')})
  endfunction
  
  function! s:on_exit(job_id, code, event) abort
    if a:code == 0
      echo 'gopls is executing'
    else
      LanguageClientStop
      LanguageClientStart
      echo 'LanguageClient restarted'
    endif
  endfunction

  " vim-go is used for mappings in go
  nnoremap <buffer> <silent> <C-l> :call <SID>check_gopls()<CR>
'''
python = '''
  nnoremap <buffer> <silent> K :call LanguageClient#textDocument_hover()<CR>
  nnoremap <buffer> <silent> gd :call LanguageClient#textDocument_definition()<CR>
  nnoremap <buffer> <silent> <F2> :call LanguageClient#textDocument_rename()<CR>
'''
ruby = '''
  nnoremap <buffer> <silent> K :call LanguageClient#textDocument_hover()<CR>
  nnoremap <buffer> <silent> gd :call LanguageClient#textDocument_definition()<CR>
  nnoremap <buffer> <silent> <F2> :call LanguageClient#textDocument_rename()<CR>
'''
typescript = '''
  nnoremap <buffer> <silent> K :call LanguageClient#textDocument_hover()<CR>
  nnoremap <buffer> <silent> gd :split \| call LanguageClient#textDocument_definition<CR>
  nnoremap <buffer> <silent> <C-]> :call LanguageClient#textDocument_typeDefinition<CR>
  nnoremap <buffer> <silent> <C-w><C-]> :split \| LanguageClient#textDocument_typeDefinition<CR>
'''
vue = '''
  nnoremap <buffer> <silent> K :call LanguageClient#textDocument_hover()<CR>
