        \ 'python': ['pyls'],
        \ 'ruby': ['solargraph', 'stdio'],
        \ 'typescript': ['typescript-language-server', '--stdio'],
        \ 'vue': ['vls'],
        \ }
  " see setting for ALE
  let g:LanguageClient_diagnosticsDisplay = {
