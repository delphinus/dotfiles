---
- name: prepare config dir
  file: path=~/.config/vifm/colors state=directory

- name: prepare ptpython config dir
  file: path=~/.ptpython state=directory

- name: make dotfiles symlink
  file: src={{ '/'.join([dotfiles_dir, item]) }} dest=~/{{ item }} state=link force=yes
  with_items:
    - .config/gocode
    - .config/ipython
    - .config/peco
    - .config/powerline
    - .config/ranger
    - .config/vifm/vifmrc
    - .config/vifm/colors/nord.vifm
    - .editrc
    - .gitconfig
    - .grcat
    - .inputrc
    - .jsbeautifyrc
    - .jshintrc
    - .proverc
    - .ptconfig.toml
    - .ptpython/config.py
    - .tern-project
    - .tmux
    - .tmux.conf
    - .vim
    - .vimrc_first.vim
    - .zlogin
    - .zlogout
    - .zprezto
    - .zpreztorc
    - .zprofile
    - .zshenv
    - .zshrc

- name: make directory for Neovim
  file: dest=~/.config/nvim state=directory

- name: make init.vim for Neovim
  file: src={{ dotfiles_dir }}/.vim/vimrc dest=~/.config/nvim/init.vim state=link force=yes

  #- name: set config for kitty
  #file: src={{ dotfiles_dir }}/kitty.conf dest=~/Library/Preferences/kitty/kitty.conf state=link force=yes
  #when: ansible_system == 'Darwin'

- name: symlink dircolors
  file: >-
    src={{ '/'.join([dotfiles_dir, 'submodules/nord-dircolors/src/dir_colors']) }}
    dest=~/.dir_colors
    state=link
    force=yes

- name: create karabiner directory
  file: path='~/.config/karabiner/assets/complex_modifications' state=directory
  when: ansible_system == 'Darwin'
- name: create karabiner setting
  copy: src={{ item }}.json dest='~/.config/karabiner/assets/complex_modifications/{{ item }}.json'
  when: ansible_system == 'Darwin'
  with_items:
    - spreadsheets
    - escape
    - tab
    - edgeview2
    - slack
    - return_or_enter
    - tmux
    - contexts
    - excel
    - japanese
    - emacs
    - spotlight

- file: path=~/.ssh/config state=touch mode=0600
  changed_when: false
- lineinfile: dest=~/.ssh/config line='Host *' state=present
- lineinfile: dest=~/.ssh/config line='  ServerAliveInterval 120' insertafter='^Host \*$'

- git: >-
    repo=https://{{ item }}
    dest=~/.go/src/{{ item }}
  with_items:
    - github.com/takaaki-kasai/git-foresta
  register: git_sync

- file: path=~/.ghg/bin state=directory
  when: git_sync.changed

- name: copy git-foresta executable
  shell: cp ~/{.go/src/github.com/takaaki-kasai/git-foresta,.ghg/bin}/git-foresta
  when: git_sync.changed

- file: path=~/.ghg/bin/git-foresta mode=0755
  when: git_sync.changed

- name: set up iTerm2 shell integration
  get_url: >-
    url=https://iterm2.com/shell_integration/zsh
    dest=~/.iterm2_shell_integration.zsh

- name: prepare iTerm2 script directory
  file: path=~/Library/ApplicationSupport/iTerm2/Scripts/Autolaunch state=directory

- name: set up the battery component in iTerm2 status bar
  file: >-
    src={{ dotfiles_dir }}/bin/iterm2-battery.py
    dest=~/Library/ApplicationSupport/iTerm2/Scripts/Autolaunch/battery.py 
    state=link
    force=yes

